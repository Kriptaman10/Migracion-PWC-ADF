# Streamlit Configuration for PowerCenter to ADF Migrator v2.5

[theme]
primaryColor = "#E31837"  # Entix red
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50  # MB

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "auto"
