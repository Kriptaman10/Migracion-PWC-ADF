# Streamlit Configuration for PowerCenter to ADF Migrator v2.5

[theme]
primaryColor = "#0078D4"  # Azure blue
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50  # MB

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "auto"
